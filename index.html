<!DOCTYPE html>
  <html>
  <head>
      <meta charset="UTF-8">
      <title>Lab 1 and 3</title>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
      <script src="lab3.js"></script>
      <style>
          .red-text {
              color: red;
          }
      </style>
  </head>
  <body>
      <p class="red-text">red</p>
      <div id="cool-section"><textarea>Testing 123!</textarea>
        <style>
            #cool-section {
                border: 4px solid gray;
                background-color: yellow;
                height: 300px;
                }
        </style>
      </div>
      <script>
        // This will wait for the returned Promise to resolve, and do something with the response.
        fetch('https://httpbin.org/image/jpeg') // Start a download
        .then(res => res.blob()) // Get the content blob
        .then(blob => { // Use the content blob
            const img = '<img src="' + URL.createObjectURL(blob) + '">';
            document.body.insertAdjacentHTML('afterend', img);
        })
        .catch(err => console.error(err));
      </script>
  </body>
</html>
